<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To do list</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="main.js" async defer></script>


</head>

<body>
    <div id="content">
        <header class="header">
            <div class="logo">
                <i class="fas fa-check-double"></i>
                <h1 class="page-name">To do List</h1>
            </div>
            <button class="button-open-nav" id="button-open-nav">
                <i class="fas fa-bars"></i>
            </button>
        </header>


        <main class="main">
            <nav class="nav" id="nav">
                <!-- Default projects -->
                <div class="default-projects-list">
                    <button class="button-default-project" id="button-inbox-projects">
                        <i class="fas fa-inbox"></i>
                        Inbox
                    </button>
                    <button class="button-default-project" id="button-today-projects">
                        <i class="fas fa-calendar-day"></i>
                        Today
                    </button>
                    <button class="button-default-project" id="button-week-projects">
                        <i class="fas fa-calendar-week"></i>
                        This week
                    </button>
                </div>

                <!-- User projects -->
                <h1 class="projects-title">Projects</h1>
                <div class="projects-list" id="projects-list"></div>
                <button class="button-add-project" id="button-add-project">
                    <i class="fas fa-plus"></i>
                    Add Project
                </button>
                <div class="add-project-popup" id="add-project-popup">
                    <input class="input-add-project-popup" id="input-add-project-popup" type="text" />
                    <div class="add-project-popup-buttons">
                        <button class="button-add-project-popup" id="button-add-project-popup">
                            Add
                        </button>
                        <button class="button-cancel-project-popup" id="button-cancel-project-popup">
                            Cancel
                        </button>
                    </div>
                </div>
        </main>

        <footer class="footer">
            <p class="copyright">Copyright Â© 2021 kuanalex</p>
            <a href="https://github.com/kuanalex" class="github-link">
                <i class="github-icon fab fa-github"></i></a>
        </footer>
    </div>

</body>

</html>
